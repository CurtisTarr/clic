name: Go Unit Test
on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
jobs:

  test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
    
    - name: Test
      run: GOPATH=$HOME/work/clic/clic/; cd src/internal; go test ./... -v -cover
